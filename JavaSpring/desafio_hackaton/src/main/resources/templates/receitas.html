<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style-index.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-receita.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container">
        <h1>Receitas</h1>
        <div class="cards-container">
            <!-- Strogonoff de Frango -->
            <div class="card">
                <img src="img/strogonoff.jpg.jpg" alt="" height="150px">
                <h2>Strogonoff de Frango</h2>
                <button onclick="abrirDescricao('Strogonoff_de_Frango')">Passo a Passo</button>
            </div>
            <!-- Risoto de Cogumelos -->
            <div class="card">
                <img src="img/risoto.png" alt="" height="150px">
                <h2>Risoto de Cogumelos</h2>
                <button onclick="abrirDescricao('Risoto_de_Cogumelos')">Passo a Passo</button>
            </div>
            <!-- Penne à Carbonara -->
            <div class="card">
                <img src="img/penne_carbonara.jfif" alt="" height="150px">
                <h2>Penne à Carbonara</h2>
                <button onclick="abrirDescricao('Penne_a_Carbonara')">Passo a Passo</button>
            </div>
            <!-- Sopa de Legumes -->
            <div class="card">
                <img src="img/penne_carbonara.jfif" alt="" height="150px">
                <h2>Sopa de Legumes</h2>
                <button onclick="abrirDescricao('Sopa_de_Legumes')">Passo a Passo</button>
            </div>
            <!-- Torta de Frango -->
            <div class="card">
                <img src="img/torta_frango.jpg" alt="" height="150px">
                <h2>Torta de Frango</h2>
                <button onclick="abrirDescricao('Torta_de_Frango')">Passo a Passo</button>
            </div>
            <!-- Salada Caesar -->
            <div class="card">
                <img src="img/salada_caesar.jfif" alt="" height="150px">
                <h2>Salada Caesar</h2>
                <button onclick="abrirDescricao('Salada_Caesar')">Passo a Passo</button>
            </div>
            <!-- Mousse de Chocolate -->
            <div class="card">
                <img src="img/mousse_chocolate.jfif" alt="" height="150px">
                <h2>Mousse de Chocolate</h2>
                <button onclick="abrirDescricao('Mousse_de_Chocolate')">Passo a Passo</button>
            </div>
            <!-- Salmão ao Molho de Maracujá -->
            <div class="card">
                <img src="img/salmao_maracuja.jfif" alt="" height="150px">
                <h2>Salmão ao Molho de Maracujá</h2>
                <button onclick="abrirDescricao('Salmao_ao_Molho_de_Maracuja')">Passo a Passo</button>
            </div>
            <!-- Feijoada -->
            <div class="card">
                <img src="img/feijoada.jfif" alt="" height="150px">
                <h2>Feijoada Completa </h2>
                <button onclick="abrirDescricao('Feijoada')">Passo a Passo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Função para abrir a descrição da receita com o nome da receita na URL
        function abrirDescricao(nomeReceita) {
            window.location.href = "descricao.html#" + nomeReceita.replace(/ /g, "_");
        }
    </script>
</body>

</html>
