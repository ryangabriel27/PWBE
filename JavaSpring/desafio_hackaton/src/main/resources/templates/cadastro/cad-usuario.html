<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-index.css}">
    <link rel="stylesheet" th:href="@{/css/style-cadastro.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="cadastrar-usuario" onsubmit="return verificarSenhas()">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome" required>
                                    <input type="text" class="form-control" placeholder="CPF" name="cpf" required
                                        OnKeyPress="formatar('###.###.###-##',this)">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                                    <input type="password" class="form-control" placeholder="Senha" id="senha" required>

                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha"
                                        name="senha" id="confirmarSenha" required>
                                    <button type="submit" class="btn btn-block btn-register"><i
                                            class="fas fa-user-plus"></i> Cadastrar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/script/cadastro.js}"></script>

</html>
