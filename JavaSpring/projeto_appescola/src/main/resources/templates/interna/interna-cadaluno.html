<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interna</title>
    <div th:include="~{fragmentos/head-interna}"></div>
    <link rel="stylesheet" th:href="@{css/style-aluno.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header-interna :: header}"></div>
    <div class="content update">
        <h1>Cadastrar um novo aluno</h1>
        <form action="cadastro-aluno" method="POST">
            <label for="cadastro">RA</label>
            <label for="usuario">Usuário</label>
            <input type="text" name="RA" id="RA" placeholder="RA">
            <input type="text" name="usuario" placeholder="Usuario" id="usuario">
            <label for="nome_completo">CPF</label>
            <label for="usuario">Senha</label>
            <input type="text" name="cpf" placeholder="CPF" id="cpf">
            <input type="password" name="senha" placeholder="Senha" id="senha">
            <label for="email">Email</label>
            <label for="cel">Nome completo</label>
            <input type="text" name="email" placeholder="usuario@colegioatlas.com.br" id="email">
            <input type="text" name="nome_completo" placeholder="Nome" id="nome_completo">
            <label for="cadastro">Idade</label>
            <label for="cadastro">Matéria</label>
            <input type="text" name="idade" id="idade" placeholder="Idade">
            <input type="text" name="materia1" id="materia1" placeholder="Matéria 1" style="text-transform: uppercase;">
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>

</html>
