<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interna - ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-interna.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-aluno.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header-interna :: header}"></div>
    <div class="content update">
        <h2>Atualizar professor - <span th:text="${prof.usuario}"></span></h2>
        <form method="post">
            <div th:each="prof : ${prof}"></div>
            <div class="form-group">
                <label for="id_aluno">Id escolar</label>
                <label for="nome">Usuario</label>
            </div>
            <div class="form-group">
                <input type="text" name="id_contato" placeholder="" th:value="${prof.cpf}" id="cpf" readonly>
                <input type="text" name="usuario" placeholder="Usuario" th:value="${prof.usuario}" id="usuario">
            </div>
            <div class="form-group">
                <label for="nome_completo">Nome</label>
                <label for="cel">Materia</label>
            </div>
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome" th:value="${prof.nome}"
                    id="nome">
                    <select name="materia" id="materia" th:value="${prof.materia}">
                        <option value="QUIMICA">QUÍMICA</option>
                        <option value="MATEMATICA">MATEMÁTICA</option>
                        <option value="FISICA">FÍSICA</option>
                        <option value="HISTORIA">HISTÓRIA</option>
                        <option value="GEOGRAFIA">GEOGRAFIA</option>
                        <option value="PORTUGUES">PORTUGUÊS</option>
                        <option value="BIOLOGIA">BIOLOGIA</option>
                        <option value="ED.FISICA">ED.FÍSICA</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="materia">Celular</label>
                <label for="cpf">E-mail</label>
            </div>
            <div class="form-group">
                <input type="text" name="celular" placeholder="Celular" th:value="${prof.celular}" id="celular">
                <input type="text" name="email" th:value="${prof.email}" id="email" placeholder="E-mail">
            </div>
            <input type="submit" value="Atualizar">
        </form>
    </div>
</body>

</html>
