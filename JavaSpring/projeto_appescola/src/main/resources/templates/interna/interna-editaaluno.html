<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interna - ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-interna.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-aluno.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header-interna :: header}"></div>
    <div class="content update">
        <h2>Atualizar aluno - <span th:text="${aluno.usuario}"></span></h2>
        <form method="post">
            <div th:each="aluno : ${aluno}"></div>
            <label for="id_aluno">Id escolar</label>
            <label for="nome">Usuario</label>
            <input type="text" name="id_contato" placeholder="" th:value="${aluno.id_aluno}" id="id_aluno"
                readonly>
            <input type="text" name="usuario" placeholder="Usuario" th:value="${aluno.usuario}" id="usuario">
            <label for="nome_completo">Nome</label>
            <label for="cel">RA</label>
            <input type="text" name="nome_completo" placeholder="Nome" th:value="${aluno.nome_completo}"
                id="nome_completo">
            <input type="text" name="RA" placeholder="RA" th:value="${aluno.RA}" id="RA">
            <label for="materia">Materia</label>
            <label for="cpf">E-mail</label>
            <input type="text" name="materia1" placeholder="Materia" th:value="${aluno.materia1}" id="materia1">
            <input type="text" name="email" th:value="${aluno.email}" id="email" placeholder="E-mail">
            <input type="submit" value="Atualizar">
        </form>
    </div>
</body>

</html>
