<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interna - ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-interna.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-aluno.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header-interna :: header}"></div>
    <div class="content update">
        <h2>Atualizar aluno - <span th:text="${aluno.usuario}"></span></h2>
        <form method="post">
            <div th:each="aluno : ${aluno}"></div>
            <div class="form-group">
                <label for="id_aluno">id_aluno</label>
                <label for="nome">Usuario</label>
            </div>
            <div class="form-group">
                <input type="text" name="id_contato" placeholder="" th:value="${aluno.id_aluno}" id="id_aluno" readonly>
                <input type="text" name="usuario" placeholder="Usuario" th:value="${aluno.usuario}" id="usuario">
            </div>
            <div class="form-group">
                <label for="nome_completo">Nome</label>
                <label for="cel">RA</label>
            </div>
            <div class="form-group">
                <input type="text" name="nome_completo" placeholder="Nome" th:value="${aluno.nome_completo}"
                    id="nome_completo">
                <input type="text" name="RA" placeholder="RA" th:value="${aluno.RA}" id="RA">
            </div>
            <div class="form-group">
                <label for="materia">Materia</label>
                <label for="cpf">E-mail</label>
            </div>
            <div class="form-group">
                <select name="materia1" id="materia1">
                    <option value="QUIMICA">QUÍMICA</option>
                    <option value="MATEMATICA">MATEMÁTICA</option>
                    <option value="FISICA">FÍSICA</option>
                    <option value="HISTORIA">HISTÓRIA</option>
                    <option value="GEOGRAFIA">GEOGRAFIA</option>
                    <option value="PORTUGUES">PORTUGUÊS</option>
                    <option value="BIOLOGIA">BIOLOGIA</option>
                    <option value="ED.FISICA">ED.FÍSICA</option>
                </select>
                <input type="text" name="email" th:value="${aluno.email}" id="email" placeholder="E-mail">
            </div>
            <input type="submit" value="Atualizar">
        </form>
    </div>
</body>

</html>
