<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interna - Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-interna.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-aluno.css}">
    <link rel="stylesheet" th:href="@{/css/style-perfil.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header-internaaluno :: header}"></div>
    <div class="content">
        <h2>Minhas informações - <span th:text="${aluno.usuario}"></span></h2>
        <div class="card">
            <form>
                <div th:each="aluno : ${aluno}"></div>
                <div class="form-group">
                    <label for="id_aluno">Id aluno:</label>
                    <input type="text" name="id_contato" placeholder="" th:value="${aluno.id_aluno}" id="id_aluno"
                        readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Usuario:</label>
                    <input type="text" name="usuario" placeholder="Usuario" th:value="${aluno.usuario}" id="usuario"
                        readonly>
                </div>
                <div class="form-group">
                    <label for="nome_completo">Nome:</label>
                    <input type="text" name="nome_completo" placeholder="Nome" th:value="${aluno.nome_completo}"
                        id="nome_completo" readonly>
                </div>
                <div class="form-group">
                    <label for="cel">RA:</label>
                    <input type="text" name="RA" placeholder="RA" th:value="${aluno.RA}" id="RA" readonly>
                </div>
                <div class="form-group">
                    <label for="materia">Materia:</label>                    
                    <input type="text" name="materia1" placeholder="Materia" th:value="${aluno.materia1}" id="materia1"
                        readonly>
                </div>
                <div class="form-group">
                    <label for="cpf">E-mail:</label>
                    <input type="text" name="email" th:value="${aluno.email}" id="email" placeholder="E-mail" readonly>
                </div>
            </form>
            <div class="img-right">
                <img th:src="@{/img/img-aluno.png}" alt="img-prof">
            </div>
        </div>
    </div>
</body>

</html>
