<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interna - Prof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-interna.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-aluno.css}">
    <link rel="stylesheet" th:href="@{/css/style-perfil.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header-internaprof :: header}"></div>
    <div class="content">
        <h2>Minhas informações - <span th:text="${prof.usuario}"></span></h2>
        <div class="card">
            <form>
                <div th:each="prof : ${prof}"></div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Nome" th:value="${prof.nome}" id="nome" readonly>
                </div>
                <div class="form-group">
                    <label for="materia">Cargo:</label>
                    <input type="text" name="materia1" placeholder="Materia"
                        th:value="'Professor(a) de ' +${prof.materia}" id="materia" readonly>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" placeholder="" th:value="${prof.cpf}" id="cpf" readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Usuario:</label>
                    <input type="text" name="usuario" placeholder="Usuario" th:value="${prof.usuario}" id="usuario"
                        readonly>
                </div>
                <div class="form-group">
                    <label for="cpf">E-mail:</label>
                    <input type="text" name="email" th:value="${prof.email}" id="email" placeholder="E-mail" readonly>
                </div>
                <div class="form-group">
                    <label for="cel">Celular:</label>
                    <input type="text" name="celular" placeholder="celular" th:value="${prof.celular}" id="celular"
                        readonly>
                </div>
            </form>
            <div class="img-right">
                <img th:src="@{/img/img-prof.png}" alt="img-prof">
            </div>
        </div>
    </div>
</body>

</html>
